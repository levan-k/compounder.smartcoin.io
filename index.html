<html>

<head>
  <title>SmarterCoin Strategy</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Get some bootstrap default styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <style>
    h3 span {
      font-size: 80%;
    }

    .stopped {
      color: red;
    }

    .running {
      color: green;
    }

    #logs {
      height: 180px;
      margin-top: 10px;
      border: 1px solid;
      overflow: auto;
    }
  </style>
</head>

<body>
  <!-- Construct a Bootstrap layout -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>SmarterCoin Auto-Compounder</h1>

        <div id="connected">

          <div id="network">
            <p>
              <strong>Connected blockchain:</strong> <span id="network-name">Avalanche</span>
            </p>

            <p>
              <strong>Selected account:</strong> <span id="selected-account"></span>
            </p>

            <p>
              <strong>Current Price:</strong> <span id="coin-price"></span>
            </p>

            <p>Interval: <span id="interval"></span> seconds</p>

          </div>

          <!-- <hr> -->

          <h3>Status</h3>

          <table class="table table-listing">
            <!-- <thead>
              <th>Type</th>
              <th>Balance</th>
            </thead> -->

            <tbody id="accounts">
            </tbody>
          </table>

          <button class="btn btn-primary" onclick="deposit()">
            Stake JLP
          </button>

          <button class="btn btn-primary" onclick="harvest()">
            Compound Now
          </button>

          <button class="btn btn-primary" onclick="withdraw()">
            Withdraw
          </button>

          <div id="logs"></div>

        </div>

      </div>
    </div>
  </div>

  <!-- We use simple <template> templating for the example -->
  <div id="templates" style="display: none">
    <template id="template-balance">
      <tr>
        <th class="address"></th>
        <td class="balance"></td>
      </tr>
    </template>
  </div>

  <!--

      Use unpkg CDN to load all NPM packages to vanilla Javascript - read more at http://unpkg.com

      On your deployment, you properly either want to use a preprocessing tool like webpack
      to include these files, or extract NPM archives and manually host the files inside.

      TODO: Pin down all versions.

    -->

  <script type="text/javascript" src="https://unpkg.com/web3@1.4.0/dist/web3.min.js"></script>
  <script type="text/javascript" src="./script_public.js"></script>
</body>

</html>
